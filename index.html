<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <main>
      <!-- Rating state start -->
      <div id="feedback-prompt" class="dialog">
        <div class="feedback-prompt-dialog-img">
          <img src="images/icon-star.svg" />
        </div>
        <h1 class="feedback-prompt-title">How did we do?</h1>
        <div>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </div>

        <div id="feedback-rate-choices"></div>
        <button type="button" onclick="onSubmitClick()">Submit</button>
      </div>
      <!-- Rating state end -->

      <!-- Thank you state start -->
      <div id="feedback-thanks" class="dialog thank-you-dialog hidden">
        <img src="images/illustration-thank-you.svg" />

        <div id="selected-rating">You selected 4 out of 5</div>
        <h2>Thank you!</h2>
        <div>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </div>
      </div>

      <!-- Thank you state end -->
    </main>

  </body>
</html>
